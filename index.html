<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endosurgery Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('endo-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }
        .toggle-password:hover {
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reset-password {
            display: block;
            text-decoration: none;
            background-color: #87ceeb;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .reset-password:hover {
            background-color: #66b2d9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="endo-logo.png" alt="Endosurgery Logo" class="logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="reset-password.html" class="reset-password">Reset Password</a>
</div>
<script>
    // Initialize users in localStorage if not already set
    if (!localStorage.getItem('users')) {
        const defaultUsers = {
            "rahul.fidai": "Rahul@1969",
            "umesh.sharma": "Meril@123",
            "asma.shaikh": "Meril@123",
            "jaydip.vansia": "Meril@123",
            "sathya.cv": "Meril@123"
        };
        localStorage.setItem('users', JSON.stringify(defaultUsers));
    }

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users')) || {};

        if (users[username] && users[username] === password) {
            if (username === 'rahul.fidai') {
                const choice = confirm("Do you want to go to the Admin Page? Click 'OK' for Admin Page, 'Cancel' for Chatbot.");
                if (choice) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'chatbot.html';
                }
            } else {
                alert('Login successful!');
                window.location.href = 'chatbot.html';
            }
        } else {
            alert('Incorrect username or password');
        }
    });

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    }
</script>
</body>
</html>
