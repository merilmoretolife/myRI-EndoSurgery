<!DOCTYPE html>
<html>
<head>
    <title>regAI - A regulatory Intelligence Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('istockphoto-1190457038-1024x1024.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            color: #333;
        }
        .login-container img {
            width: 250px;
            margin-bottom: 20px;
        }
        .meril-logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #00008b; /* Dark Blue */
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="meril endo logo.jpg" alt="Meril Endo-Surgery Logo" class="meril-logo">
    <img src="myRI.png" alt="myRI Logo">
    <h2>Please Login to Continue</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div class="footer">Meril EndoSurgery Pvt. Ltd.</div>

<script src="app.js"></script>
</body>
</html>
