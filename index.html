<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endosurgery Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('istockphoto-1190457038-1024x1024.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .chatbot-logo {
            width: 120px;
            margin-top: 10px;
        }
        .input-container {
            margin-bottom: 15px;
            position: relative;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-password {
            position: absolute;
            top: 40%;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #888;
        }
        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="meril endo logo.jpg" alt="Meril Endosurgery Logo" class="logo">
        <img src="myRI.png" alt="Chatbot Logo" class="chatbot-logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-container">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
