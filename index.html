<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endosurgery Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('istockphoto-1190457038-1024x1024.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .chatbot-logo {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="meril endo logo.jpg" alt="Meril Endosurgery Logo" class="logo">
        <img src="myRI.png" alt="Chatbot Logo" class="chatbot-logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<script>
    // Initialize users in localStorage if not already set
    if (!localStorage.getItem('users')) {
        const defaultUsers = {
            "rahul.fidai": "Rahul@1969",
            "umesh.sharma": "Meril@123",
            "asma.shaikh": "Meril@123",
            "jaydip.vansia": "Meril@123",
            "sathya.cv": "Meril@123"
        };
        localStorage.setItem('users', JSON.stringify(defaultUsers));
    }

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users')) || {};

        if (users[username] && users[username] === password) {
            if (username === 'rahul.fidai') {
                const choice = confirm("Do you want to go to the Admin Page? Click 'OK' for Admin Page, 'Cancel' for Chatbot.");
                if (choice) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'chatbot.html';
                }
            } else {
                alert('Login successful!');
                window.location.href = 'chatbot.html';
            }
        } else {
            alert('Incorrect username or password');
        }
    });
</script>
</body>
</html>
