<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('istockphoto-1190457038-1024x1024.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .chatbot-logo {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="meril endo logo.jpg" alt="Meril Endosurgery Logo" class="logo">
        <img src="myRI.png" alt="Chatbot Logo" class="chatbot-logo">
    </div>
    <h2>Reset Password</h2>
    <form id="resetForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="text" id="accessKey" placeholder="Access Key" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
<script>
    const validAccessKey = "key4endo";

    document.getElementById('resetForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const newPassword = document.getElementById('newPassword').value;
        const accessKey = document.getElementById('accessKey').value;

        if (accessKey !== validAccessKey) {
            alert('Invalid Access Key');
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || {};

        if (users[username]) {
            users[username] = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Password reset successful!');
            window.location.href = 'index.html';
        } else {
            alert('Username not found');
        }
    });
</script>
</body>
</html>
